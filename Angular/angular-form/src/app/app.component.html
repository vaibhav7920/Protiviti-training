<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

  <p>
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" [(ngModel)]="contact.firstName">
  </p>

  <p>
    <label for="lastaname">Last Name</label>
    <input type="text" name="lastaname" [(ngModel)]="contact.lastName">
  </p>

  <p>
    <label for="email">email</label>
    <input type="text" id="email" name="email" [(ngModel)]="contact.email">
  </p>

  <p>
    <label for="gender">Gender</label>
    <input type="radio" value="male" name="gender" [(ngModel)]="contact.gender">Male
    <input type="radio" value="Female" name="gender" [(ngModel)]="contact.gender">Female
  </p>

  <p>
    <label for="ismarried">Married</label>
    <input type="checkbox" name="ismarried" [(ngModel)]="contact.isMarried">

  </p>

  <label for="country">Country</label>
  <select name="country" [(ngModel)]=" contact.country">
    <option [ngValue]="c.id" *ngFor="let c of countryList">
      {{c.name}}
    </option>

  </select>


  <div nyModelGroup="address">
    <p>
      <label for="city">city</label>
      <input type="text" id="city" name="city" [(ngModel)]="contact.address.city">
    </p>

    <p>
      <label for="street">Street</label>
      <input type="text" id="street" name="street" [(ngModel)]="contact.address.street">
    </p>

    <p>
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" [(ngModel)]="contact.address.pincode">
    </p>
  </div>

  <p>
    <button type="submit">Submit</button>
  </p>

  <p>
    <button type="button" (click)="reset(contactForm)">Reset</button>
    <button type="setValues" (click)="setDefaults()">Reset</button>
  </p>

  <b>Valid</b>{{contactForm.valid}}
  <b>touched</b>{{contactForm.touched}}
  <b>pristine</b>{{contactForm.pristine}}
  <b>Dirty</b>{{contactForm.dirty}}

</form>
